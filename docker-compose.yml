version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sailors_db
    environment:
      POSTGRES_USER: ${DB_USER:-sailors_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sailors_pass}
      POSTGRES_DB: ${DB_NAME:-sailors_dating}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sailors_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sailors_backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_USER: ${DB_USER:-sailors_user}
      DB_PASSWORD: ${DB_PASSWORD:-sailors_pass}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-sailors_dating}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    command: sh -c "npm run db:init && npm start"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sailors_frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
